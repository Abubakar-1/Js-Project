<!DOCTYPE html>
<html>
<head>
	<title>KHAMSAH Add Products</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/addProduct.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
          <div class="nav-title">khamsah superstore</div>
        </div>
      </nav>
	<div class="container mt-4">
		<form id="students-form">
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="name">Product Name</label>
				<input type="text" id="name" placeholder="Name" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="price">Product Price</label>
				<input type="number" id="price" placeholder="Price" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="image">Product Image</label>
				<input type="file" id="image" placeholder="Image" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="description">Product Descrption</label>
				<input type="text" id="desc" placeholder="Description" class="form-control desc" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<button type="submit" class="btn " style="background-color: rgb(181, 230, 29);">
				Add Product
			</button>	
		</form>
	</div>
     <script src="js/app.js"></script>
</body>
</html>
