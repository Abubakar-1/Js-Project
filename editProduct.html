<!DOCTYPE html>
<html>
<title>Sign Up</title>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="fontawesome/css/all.css">
<!-- <link rel="stylesheet" href="mdb/css/bootstrap.css"> -->
<link rel="stylesheet" type="text/css" href="css/editProduct.css">
</head>
<body>

    <nav class="navbar">
        <div class="navbar-center">
          <span class="nav-icon">
          <div class="nav-title">khamsah superstore</div>
        </div>
      </nav>
<div class="edit-product">
	<div class="card">
			<img src="images/product-3.jpeg" alt="Denim Jeans" style="width:100%">
			<h1>Single Panel Bed</h1>
			<p class="price">$45</p>
			<p>This bed is a King Panel Bed made in China</p>
		</div>  
		<div class="vl">
			<span class="vl-innertext"><i class="fa fa-arrow-right"></i></span>
		  </div>
	<div class="form">
	 <div class="container mt-4">
		<form id="students-form">
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="name">Product Name</label>
				<input type="text" id="name" placeholder="Edit name" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="price">Product Price</label>
				<input type="number" id="price" placeholder="Edit price" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="image">Product Image</label>
				<input type="file" id="image" placeholder="Image" class="form-control" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<div class="form-group">
				<label style="color: blue; font-size: 25px;" for="description">Product Descrption</label>
				<input type="text" id="desc" placeholder="Add new description" class="form-control desc" autocomplete="off" style="background-color: papayawhip;">
			</div>
			<button type="submit" class="btn " style="background-color: rgb(181, 230, 29); color: white;">
				Edit Product
			</button>	
		</form>
		  </div>
	  </div>
</div>
</body>
</html>
